<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC Yield Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode High Contrast & Pleasant Palette */
            --primary: #0f172a;
            /* Deep Navy */
            --secondary: #334155;
            /* Slate */
            --accent: #0284c7;
            /* Ocean Blue (slightly darker than pure blue for better contrast) */
            --accent-glow: #38bdf8;
            --success: #059669;
            /* Deep Green */
            --warning: #d97706;
            /* Deep Amber */
            --danger: #dc2626;
            /* Deep Red */
            --bg: #f1f5f9;
            /* Slightly darker cool grey for better card separation */
            --card-bg: #ffffff;
            --text: #0f172a;
            /* Max contrast navy/black */
            --text-light: #334155;
            /* Darkened from 64748b for legibility */
            --border: #cbd5e1;
            /* Darker border (Slate 300) for visibility */
            --glass-bg: rgba(255, 255, 255, 0.9);
            /* Less transparency for legibility */
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #f8fafc;
                --secondary: #cbd5e1;
                --accent: #38bdf8;
                /* Lighter blue for dark mode */
                --accent-glow: #0ea5e9;
                --bg: #0b1120;
                /* Deep distinct dark bg */
                --card-bg: #1e293b;
                --text: #f8fafc;
                --text-light: #94a3b8;
                /* Retain lighter text for dark mode contrast */
                --border: #334155;
                --glass-bg: rgba(15, 23, 42, 0.85);
                --glass-border: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -1px;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: none;
            border: 1px solid transparent;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .nav-btn:hover:not(.active) {
            background: var(--border);
            color: var(--text);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
        }

        .loader {
            display: none;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SFC YieldTracker</div>

    </header>

    <main>
        <div id="entryView" class="view">
            <div class="card">
                <h2>Batch Entry</h2>
                <form id="batchForm" novalidate>
                    <div class="grid">
                        <div class="form-group">
                            <label>Cutter</label>
                            <select id="cutter" required>
                                <option value="">Select Cutter...</option>
                                <option value="Derrell Bell">Derrell Bell</option>
                                <option value="2">Jane Smith</option>
                                <option value="3">Mike Ross</option>
                                <option value="4">Mike Ross</option>
                                <option value="5">Mike Ross</option>
                                <option value="6">Mike Ross</option>
                                <option value="7">Mike Ross</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product Code</label>
                            <input type="text" id="species" placeholder="Enter Code..." required>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="form-group">
                            <label>Batch Date</label>
                            <input type="date" id="batch_date" required>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="time" id="start_time" required>
                        </div>
                        <div class="form-group">
                            <label>End Time</label>
                            <input type="time" id="end_time" required>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="form-group">
                            <label>Source Weight (lbs)</label>
                            <input type="number" step="0.01" id="source_weight" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Primary Yield (lbs)</label>
                            <input type="number" step="0.01" id="primary_yield" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="form-group">
                            <label>Usable Trim (lbs)</label>
                            <input type="number" step="0.01" id="usable_trim" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>By-Product (lbs)</label>
                            <input type="number" step="0.01" id="by_product" placeholder="0.00" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        Submit Batch Data <div class="loader" id="loader"></div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">Batch submitted successfully!</div>

    <script>
        // Replace with your actual n8n webhook URLs
        const ENTRY_WEBHOOK = 'https://seattlefish.app.n8n.cloud/webhook/yield-entry';

        // Auto-select text on focus
        document.addEventListener('focus', function (e) {
            if (e.target.tagName === 'INPUT' && e.target.type !== 'submit' && e.target.type !== 'button') {
                e.target.select();
            }
        }, true);

        document.getElementById('batchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate form
            if (!e.target.checkValidity()) {
                showToast('Please fill all required fields.', true);
                // Highlight missing fields
                Array.from(e.target.elements).forEach(el => {
                    if (el.checkValidity && !el.checkValidity()) {
                        el.style.borderColor = 'var(--danger)';
                    } else {
                        el.style.borderColor = 'var(--border)';
                    }
                });
                return;
            }

            // clear error styles
            Array.from(e.target.elements).forEach(el => {
                if (el.style) el.style.borderColor = '';
            });

            const loader = document.getElementById('loader');
            const submitBtn = document.getElementById('submitBtn');

            const dateVal = document.getElementById('batch_date').value;
            const startVal = document.getElementById('start_time').value;
            const endVal = document.getElementById('end_time').value;

            // Construct timestamps
            const startDateTime = new Date(`${dateVal}T${startVal}`);
            let endDateTime = new Date(`${dateVal}T${endVal}`);

            // Handle overnight shifts (if end time is earlier than start time, assume next day)
            if (endDateTime < startDateTime) {
                endDateTime.setDate(endDateTime.getDate() + 1);
            }

            const formData = {
                cutter_id: document.getElementById('cutter').value,
                species_id: document.getElementById('species').value,
                source_weight: document.getElementById('source_weight').value,
                primary_yield: document.getElementById('primary_yield').value,
                usable_trim: document.getElementById('usable_trim').value,
                by_product: document.getElementById('by_product').value,
                start_time: startDateTime.toISOString(),
                end_time: endDateTime.toISOString()
            };

            loader.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(ENTRY_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showToast('Batch recorded successfully!');
                    e.target.reset();
                    // Reset defaults
                    resetTimeDefaults();
                } else {
                    showToast('Submission failed. Check API configuration.', true);
                }
            } catch (err) {
                console.error('Submission error:', err);
                showToast('Error connecting to n8n server.', true);
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Enter key navigation
        document.getElementById('batchForm').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                // Ignore Enter on the submit button so it can actually submit
                if (e.target.type === 'submit') return;

                e.preventDefault();
                const form = e.target.form;
                const inputs = Array.from(form.querySelectorAll('input, select, button'));
                const index = inputs.indexOf(e.target);

                if (index > -1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }
        });

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.background = isError ? 'var(--danger)' : 'var(--success)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function resetTimeDefaults() {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            const timeString = now.toTimeString().slice(0, 5); // HH:MM

            document.getElementById('batch_date').value = dateString;
            document.getElementById('start_time').value = timeString;
            document.getElementById('end_time').value = timeString;
        }

        // Initialize defaults
        resetTimeDefaults();
    </script>
</body>

</html>
